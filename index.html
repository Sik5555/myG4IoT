<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>ควบคุมอุปกรณ์ (ปรับปรุง)</title> <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script> <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      justify-content: center;
    }

    .device-control {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      margin: 20px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      text-align: center;
      backdrop-filter: blur(8px);
      transition: transform 0.3s ease;
    }

    .device-control:hover {
      transform: scale(1.02);
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .control-buttons button {
      font-size: 20px;
      padding: 14px 40px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .Start {
      background: linear-gradient(45deg, #43e97b, #38f9d7);
      color: #003c3c;
    }

    .Start:hover {
      background: linear-gradient(45deg, #38f9d7, #43e97b);
    }

    .Close {
      background: linear-gradient(45deg, #ff6e7f, #bfe9ff);
      color: #3d0000;
    }

    .Close:hover {
      background: linear-gradient(45deg, #bfe9ff, #ff6e7f);
    }

    @media (max-width: 600px) {
      .control-buttons button {
        width: 100%;
        margin: 8px 0;
      }
    }
  </style>
</head>

<body>
  <div class="device-control">
    <h2>ควบคุมอุปกรณ์ 1</h2>
    <div class="control-buttons"> <button class="Start" onclick="setStatus('device1', 1)">Start</button> <button
        class="Close" onclick="setStatus('device1', 0)">Close</button> </div>
  </div>
  <div class="device-control">
    <h2>ควบคุมอุปกรณ์ 2</h2>
    <div class="control-buttons"> <button class="Start" onclick="setStatus('device2', 1)">Start</button> <button
        class="Close" onclick="setStatus('device2', 0)">Close</button> </div>
  </div>
  <script> const firebaseConfig = { apiKey: "AIzaSyD72nU7DYmbPocaT4gka1JIdFw1bb3mVkM", authDomain: "myg4iot-8b07f.firebaseapp.com", projectId: "myg4iot-8b07f", storageBucket: "myg4iot-8b07f.firebasestorage.app", messagingSenderId: "53490128835", appId: "1:53490128835:web:5eecad470350dc84bd8f76", measurementId: "G-HZXNBRJ6J1" }; firebase.initializeApp(firebaseConfig); const db = firebase.firestore(); function setStatus(deviceId, value) { db.collection("devices").doc(deviceId).set({ status: value }, { merge: true }).then(() => { alert("สถานะของ " + deviceId + " ถูกเปลี่ยนเป็น " + (value === 1 ? "เปิด" : "ปิด")); }).catch((error) => { console.error("เกิดข้อผิดพลาด: ", error); }); } </script>
</body>

</html>
