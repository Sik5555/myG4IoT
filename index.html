<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Firebase Switch</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    button {
      font-size: 24px;
      padding: 15px 40px;
      margin: 10px;
      cursor: pointer;
    }
    .on {
      background-color: green;
      color: white;
    }
    .off {
      background-color: red;
      color: white;
    }
     
    .Start {
      background-color: green;
      color: white;
    }
    .Close {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>

  <h1>ควบคุมสถานะอุปกรณ์ 1 </h1>
 
  <button class="Start" onclick="setStatus(1)">Start</button>
  <button class="Close" onclick="setStatus(0)">Close</button>

  
  <h1>ควบคุมสถานะอุปกรณ์ 2 </h1>
  
  <button class="Start" onclick="setStatus(1)">Start</button>
  <button class="Close" onclick="setStatus(0)">Close</button>


  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyD72nU7DYmbPocaT4gka1JIdFw1bb3mVkM",
  authDomain: "myg4iot-8b07f.firebaseapp.com",
  projectId: "myg4iot-8b07f",
  storageBucket: "myg4iot-8b07f.firebasestorage.app",
  messagingSenderId: "53490128835",
  appId: "1:53490128835:web:5eecad470350dc84bd8f76",
  measurementId: "G-HZXNBRJ6J1"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Function to set status
    function setStatus(value) {
      db.collection("devices").doc("device1").set({
        status: value
      }).then(() => {
        alert("สถานะถูกเปลี่ยนเป็น " + value);
      }).catch((error) => {
        console.error("เกิดข้อผิดพลาด: ", error);
      });
    }
  </script>

</body>
</html>
