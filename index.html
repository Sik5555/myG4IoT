<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <title>สถานะอุปกรณ์แบบอลังการ</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Prompt', sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #4b6cb7, #182848);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: white;
      overflow: auto;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px 50px;
      margin: 20px;
      border-radius: 30px;
      box-shadow: 0 0 60px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(15px);
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }

    .status-box {
      font-size: 48px;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 20px;
      display: inline-block;
      min-width: 250px;
      transition: all 0.5s ease;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
    }

    .status-on {
      background: linear-gradient(45deg, #a8e063, #56ab2f);
      color: #1b5e20;
    }

    .status-off {
      background: linear-gradient(45deg, #ff6f61, #d32f2f);
      color: #ffffff;
    }

    .status-unknown {
      background: linear-gradient(45deg, #ffd54f, #ffb300);
      color: #5d4037;
    }

    .icon {
      font-size: 70px;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
      transition: color 0.5s ease;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.85;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Device 1 -->
  <div class="container">
    <h1>สถานะอุปกรณ์ 1</h1>
    <div class="icon" id="icon1"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="status-box1" class="status-box status-unknown"><span id="status1">กำลังโหลด...</span></div>
  </div>

  <!-- Device 2 -->
  <div class="container">
    <h1>สถานะอุปกรณ์ 2</h1>
    <div class="icon" id="icon2"><i class="fas fa-spinner fa-spin"></i></div>
    <div id="status-box2" class="status-box status-unknown"><span id="status2">กำลังโหลด...</span></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD72nU7DYmbPocaT4gka1JIdFw1bb3mVkM",
      authDomain: "myg4iot-8b07f.firebaseapp.com",
      projectId: "myg4iot-8b07f",
      storageBucket: "myg4iot-8b07f.appspot.com",
      messagingSenderId: "53490128835",
      appId: "1:53490128835:web:5eecad470350dc84bd8f76",
      measurementId: "G-HZXNBRJ6J1"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function updateDeviceUI(deviceId, statusEl, boxEl, iconEl) {
      db.collection("devices").doc(deviceId).onSnapshot((doc) => {
        if (doc.exists) {
          const status = doc.data().status;
          if (status === 1) {
            statusEl.textContent = "เปิด";
            boxEl.className = "status-box status-on";
            iconEl.innerHTML = '<i class="fas fa-lightbulb"></i>';
            iconEl.style.color = "#ffd600";
          } else if (status === 0) {
            statusEl.textContent = "ปิด";
            boxEl.className = "status-box status-off";
            iconEl.innerHTML = '<i class="fas fa-power-off"></i>';
            iconEl.style.color = "#ffcccb";
          } else {
            statusEl.textContent = "ไม่ทราบสถานะ";
            boxEl.className = "status-box status-unknown";
            iconEl.innerHTML = '<i class="fas fa-question-circle"></i>';
            iconEl.style.color = "#fff59d";
          }
        } else {
          statusEl.textContent = "ไม่มีข้อมูล";
          boxEl.className = "status-box status-unknown";
          iconEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i>';
          iconEl.style.color = "#ffca28";
        }
      });
    }

    updateDeviceUI("device1", document.getElementById("status1"), document.getElementById("status-box1"), document.getElementById("icon1"));
    updateDeviceUI("device2", document.getElementById("status2"), document.getElementById("status-box2"), document.getElementById("icon2"));
  </script>

</body>

</html>
